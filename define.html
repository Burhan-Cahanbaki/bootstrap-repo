<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <script>
        const obj= {counter : 0};
        // define setter and getters
        Object.defineProperties(obj,"reset",{
            get:function(){this.counter=0;}
        });
        Object.defineProperties(obj,"increment",{
            get: function(){this.counter++;}
        });
        Object.defineProperties(obj,"decrement",{
            get : function(){this.counter--;}
        });
        Object.defineProperties(obj,"add",{
            set : function(value){this.counter+=value;}
        });
        Object.defineProperties(obj,"subtract",{
            set:function(value) {
                this.counter-=value;
            }
        });
        // play with counter
        obj.reset;
        obj.add=5;
        obj.subtract=1;
        obj.increment;
        obj.decrement;
        document.getElementById("demo").innerHTML=obj.counter;
    </script>
</body>
</html>
