<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my(){
            document.getElementById("demo1").innerHTML="Paragraph changed";
        }
    </script>
</head>
<body>
    <h1>Javascript in body</h1>
    <p id="demo"></p>
    <p id="burhan"></p>

    <script>
        x=5;
        y=20;
        z=x+y;
        let sum;
        document.getElementById("burhan").innerHTML=sum;
        document.getElementById("demo").innerHTML=z;
        /*
        document.getElementById("demo").innerHTML="My first Java script class.";
        document.getElementById("burhan").innerHTML="this is my example";*/

    </script>

    <h2>Javascript in head</h2>
    <p id="demo1">a paragraph</p>
    <button type="button" onclick="my()">try it your self</button>
    
</body>
</html>
