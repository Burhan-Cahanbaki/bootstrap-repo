<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>create object from JSON string</h2>
    <p id="demo"></p>
    <script>
        let text='{"employee":['+'{"firstName":"Burhan","lastName":"Cahanbaki"}'+'{"firstName":"Mustafa","lastName":"Cahanbaki"}'+'{"firstName":"Samet","lastName":"Cahanbaki"}]}';
        const obj=JSON.parse(text);

        document.getElementById("demo").innerHTML=obj.employee[1].firstName+" "+obj.employee[1].lastName;


    </script>
</body>
</html>
