<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        const points=new Array(12);
        const point2=[12,23,45,56,78,89];
        document.getElementById("demo").innerHTML=Array.isArray(points);
        document.getElementById("demo2").innerHTML=point2 instanceof Array;
    </script>
</body>
</html>
